<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/home.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Participe</title>
  </head>
  <body>
    <div class="content">
      <header id="home"><img src="./assets/logo.svg" alt="" id="logo" /></header>
      <div id="bg">
        <div class="ball top"></div>
        <div class="ball bottom"></div>
      </div>
      <main>
        <div class="container">
          <section>
            <h2>Participe</h2>
            <form action="">
              <label class="sr-only" for="room-id">Código da sala</label>
              <input type="number" id="room-id" placeholder="Código da sala:" />
              <button>
                <img src="./assets/enter.svg" alt="" /> Entrar na sala
              </button>
            </form>
          </section>
          <div class="separator">
            <div>ou</div>
          </div>
          <section>
            <h2>Crie uma sala</h2>
            <a href="/create-room.html" class="button outline">
              <img src="./assets/users.svg" alt="" />
              Criar Sala
            </a>
          </section>
        </div>
      </main>
    </div>
  </body>
  <script src="main.js"></script>
</html>
